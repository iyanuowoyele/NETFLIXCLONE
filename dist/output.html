<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <div class="relative min-h-screen">
      <video
        class="absolute top-0 left-0 w-full h-full object-cover"
        autoplay
        muted
        loop
      >
        <source src="../videos/demonslayer.mp4" type="video/mp4" />
        <!-- Add other video sources for cross-browser compatibility (WebM, Ogg) -->
        Your browser does not support the video tag.
      </video>
      <div
        class="absolute top-0 left-0 w-full h-full bg-black opacity-50"
      ></div>
      <div class="absolute px-14 py-5 flex justify-between text-white w-full">
        <div class="flex space-x-6 items-center">
          <div class="w-24 h-7">
            <img src="../images/netflixlogo.png" alt="" />
          </div>
          <div>
            <ul class="flex space-x-5 text-sm">
              <li><a href="#">Home</a></li>
              <li><a href="#">Series</a></li>
              <li><a href="#">Films</a></li>
              <li><a href="#">New & Popular</a></li>
              <li><a href="#">My List</a></li>
              <li><a href="#">Browse by Languages</a></li>
            </ul>
          </div>
        </div>
        <div class="flex space-x-5 items-center">
          <div class="flex space-x-5 items-center">
            <div class="w-5 h-5">
              <img src="../images/searchicon.png" alt="" />
            </div>
            <div><p>Children</p></div>
            <div class="w-5 h-5">
              <img src="../images/notificationicon.png" alt="" />
            </div>
          </div>
          <div class="w-8 h-8 bg-blue-500 rounded-lg">
            <img src="../images/goku.png" alt="" />
          </div>
          <div class="w-3 h-3">
            <img src="../images/arrowdownicon.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
